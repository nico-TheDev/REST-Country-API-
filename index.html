                    </label>
                    <input type="text" class="search__input" id='name' placeholder="Search for a country...">
                </div>
                <div class="search__type">
                    <select class="search__region">
                        <option value="all" selected='selected'>Filter by Region</option>

                        <option value="asia">Asia</option>
                        <option value="europe">Europe</option>
                        <option value="oceania">Oceania</option>
                    </select>
                    <svg class="icon down">
                        <use xlink:href="./img/sprites.svg#icon-down"></use>
                    </svg>
                </div>
            </div>
